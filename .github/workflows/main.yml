name: Build and Publish

on:
  push:
    branches: main
  pull_request:

jobs:
  build:
    name: Build and create release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: bin/Release/HKModding.HKMod.Templates.${{ env.NUPKG_VER }}.nupkg
          asset_name: HKModTemplates.nupkg
          asset_content_type: application/octet-stream

      - name: Publish to NuGet gallery
        id: publish_nuget
        uses: brandedoutcast/publish-nuget@v2.5.5
        with:
          PROJECT_FILE_PATH: HKModTemplates.csproj
          PACKAGE_NAME: HKModTemplates
          NUGET_KEY: ${{ secrets.NUGET_API_KEY }}
          VERSION_REGEX: ^HKModding\.HKMod\.Templates\.([0-9]*)\.([0-9]*)\.([0-9]*)\.nupkg$

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.publish_nuget.outputs.VERSION }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.publish_nuget.outputs.PACKAGE_PATH }}
          asset_name: HKModTemplates.nupkg
          asset_content_type: application/octet